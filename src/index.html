<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material design -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- Mterial icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
</head>
<body class="mdc-typography mdc-theme--on-primary">
    <div class="inputField">
        <input class='mdc-text-field inputNumbers' type="text" id="numbers">
    </div>
    <div class="allButtons">
        <div class="firstLine">
        <button class="foo-button mdc-button" id="1">
        <span class="mdc-button__ripple"><p><p>1</p></p></span></button>
        <button class="foo-button mdc-button" id="2">
            <span class="mdc-button__ripple"><p>2</p></span></button>
            <button class="foo-button mdc-button" id="3">
                <span class="mdc-button__ripple"><p>3</p></span></button>
        <button class="foo-button mdc-button" id="plus">
            <span class="mdc-button__ripple"><p>+</p></span></button>
    </div>
    <div class="secondLine">
        <button class="foo-button mdc-button" id="4">
            <span class="mdc-button__ripple"><p>4</p></span></button>
            <button class="foo-button mdc-button" id="5">
                <span class="mdc-button__ripple"><p>5</p></span></button>
                <button class="foo-button mdc-button" id="6">
                    <span class="mdc-button__ripple"><p>6</p></span></button>
        <button class="mdc-button foo-button" id="minus">
        <span class="mdc-button__ripple"><p>-</p></span></button>
    </div>
    <div class="thirdLine">
        <button class="foo-button mdc-button" id="7">
            <span class="mdc-button__ripple"><p>7</p></span></button>
            <button class="foo-button mdc-button" id="8">
                <span class="mdc-button__ripple"><p>8</p></span></button>
                <button class="foo-button mdc-button" id="9">
                    <span class="mdc-button__ripple"><p>9</p></span></button>
        <button class="mdc-button foo-button" id="multiply">
            <span class="mdc-button__ripple"><p>*</p></span></button>
        </div>
        <div class="fourLine">
            <button class="foo-button mdc-button" id="0">
                <span class="mdc-button__ripple"><p>0</p></span></button>
        <button class="mdc-button foo-button" id="divide">
            <span class="mdc-button__ripple"><p>/</p></span></button>
            <button class="mdc-button foo-button"><div id="equal"><span class="mdc-button__ripple"><p>=</p></span></div></button>
    </div>
</div>
</body>
</html>
