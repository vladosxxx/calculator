<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
<div class="input-field col s3 inputField">
    <input type="text" id="numbers">
</div>
<div class="allButtons">
    <div class="firstLine">
        <button class="waves-effect waves-light btn-large" id="c">
            C</button>
        <br>
    </div>
    <div class="firstLine">
        <button class="waves-effect waves-light btn-large" id="b1">
            1
        </button>
        <button class="waves-effect waves-light btn-large" id="b2">
            2
        </button>
        <button class="waves-effect waves-light btn-large" id="b3">
            3
        </button>
        <button class="waves-effect waves-light btn-large" id="plus">
            +
        </button>
    </div>
    <div class="secondLine">
        <button class="waves-effect waves-light btn-large" id="b4">
            4
        </button>
        <button class="waves-effect waves-light btn-large" id="b5">
            5
        </button>
        <button class="waves-effect waves-light btn-large" id="b6">
            6
        </button>
        <button class="waves-effect waves-light btn-large" id="minus">
            -
        </button>
    </div>
    <div class="thirdLine">
        <button class="waves-effect waves-light btn-large" id="b7">
            7
        </button>
        <button class="waves-effect waves-light btn-large" id="b8">
            8
        </button>
        <button class="waves-effect waves-light btn-large" id="b9">
            9
        </button>
        <button class="waves-effect waves-light btn-large" id="multiply">
            *
        </button>
    </div>
    <div class="fourLine">
        <button class="waves-effect waves-light btn-large" id="b0">
            0
        </button>
        <button class="waves-effect waves-light btn-large" id="dot">
            .
        </button>
        <button class="waves-effect waves-light btn-large" id="equal">
            =
        </button>
        <button class="waves-effect waves-light btn-large" id="divide">
            /
        </button>
    </div>
</div>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
