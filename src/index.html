<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

<div class="inputField">
    <input type="text" id="numbers">
</div>
<div class="allButtons">
    <div class="firstLine">
        <button id="c">
            <span><p>C</p></span></button>
        <br>
    </div>
    <div class="firstLine">
        <button id="b1">
            1
        </button>
        <button id="b2">
            2
        </button>
        <button id="b3">
            3
        </button>
        <button id="plus">
            +
        </button>
    </div>
    <div class="secondLine">
        <button id="b4">
            4
        </button>
        <button id="b5">
            5
        </button>
        <button id="b6">
            6
        </button>
        <button id="minus">
            -
        </button>
    </div>
    <div class="thirdLine">
        <button class="btn-1" id="b7">
            7
        </button>
        <button id="b8">
            8
        </button>
        <button id="b9">
            9
        </button>
        <button id="multiply">
            *
        </button>
    </div>
    <div class="fourLine">
        <button id="b0">
            0
        </button>
        <button id="dot">
            .
        </button>
        <button>
            <div id="equal">=</div>
        </button>
        <button id="divide">
            /
        </button>
    </div>
</div>
</body>
</html>
